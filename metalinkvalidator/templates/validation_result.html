<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">

	<meta name="language" content="en" >
	<meta name="lang" content="en" >
	<link rel="icon" type="image/png" href="/var/img/metalink_16x16.png" >

  <title>Metalink validator</title>
  <link href="/var/base.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
<div class="page">

  <div class="warning padded center">
  This page is currently under construction by the <a href="http://sourceforge.net/apps/trac/metalinks/">Metalinks project</a>.
  </div>

<div class="center">
{% if validator.passed %}
<h1>Passed!</h1>
{% else %}
<h1>Failed :(</h1>
{% endif %}
{% for msg in validator.messages %}
  <div class="message"><em>{{ msg.catagoryName }}</em><br>{{ msg|escape }}</div>
{% endfor %}
</div>

</div>
</body>
</html>
